<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

    <th:block layout:fragment="content">
        <h1>게시글 수정</h1>

        <div class="col-md-12">
            <div class="col-md-4">
                <form>
                    <input type="hidden" th:value="${post.id}" name="id" id="id">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" th:value="${post.title}" placeholder="제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="author"> 작성자 </label>
                        <input type="text" class="form-control" id="author" th:value="${post.author}" readonly placeholder="작성자를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="content"> 내용 </label>
                        <textarea class="form-control" id="content" th:value="${post.content}" th:text="${post.content}" placeholder="내용을 입력하세요"></textarea>
                    </div>
                </form>
                <a href="/" role="button" class="btn btn-secondary">취소</a>
                <button type="button" class="btn btn-primary" id="btn-update">수정</button>
                <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
            </div>
        </div>

    </th:block>
</html>
